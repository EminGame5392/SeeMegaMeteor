name: SeeMegaMeteor
version: '1.0.0'
main: ru.gdev.seemegameteor.SeeMegaMeteor
api-version: '1.16'
prefix: [SeeMegaMeteor]
load: STARTUP
depend: [WorldGuard, WorldEdit, ProtocolLib, VirtualEntityAPI]
authors: [GDev]
website: https://seemine.su
commands:
  seemegameteor:
    usage: "/<command> edit <loot/chance> | start | stop | tp | reload | disable | enable"
    permission: seemegameteor.admin
    description: "Админ команда для управления плагином"
  megameteor:
    usage: "/<command>"
    permission: seemegameteor.megameteor
    description: "Команда для выяснения времени до начала этого ивента"
permissions:
  seemegameteor.admin:
    default: op
    description: "Разрешение для команды /seemegameteor"
  seemegameteor.megameteor:
    default: op
    description: "Разрешение для команды /megameteor"
